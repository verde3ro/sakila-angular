<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        Ciudad
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{city.cityId}}</li>
        <li class="list-group-item">{{city.city}}</li>
        <li class="list-group-item">{{city.lastUpdate | date:'short'}}</li>
        <li class="list-group-item">{{city.status}}</li>
      </ul>
    </div>
  </div>
</div>
